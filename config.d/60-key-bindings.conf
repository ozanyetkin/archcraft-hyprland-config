# Hyprland configuration : Keybindings ---------------------

$alacritty       = ~/.config/hyprcat/scripts/alacritty
$foot            = ~/.config/hyprcat/scripts/foot
$kitty           = ~/.config/hyprcat/scripts/kitty
$volume          = ~/.config/hyprcat/scripts/volume
$backlight       = ~/.config/hyprcat/scripts/brightness
$screenshot      = ~/.config/hyprcat/scripts/screenshot
$wlogout         = ~/.config/hyprcat/scripts/wlogout
$colorpicker     = ~/.config/hyprcat/scripts/colorpicker
$files           = thunar
$editor          = geany
$browser         = firefox

$rofi_launcher   = ~/.config/hyprcat/scripts/rofi_launcher
$rofi_runner     = ~/.config/hyprcat/scripts/rofi_runner
$rofi_mpd        = ~/.config/hyprcat/scripts/rofi_mpd
$rofi_spotify    = ~/.config/hyprcat/scripts/rofi_spotify
$rofi_network    = ~/.config/hyprcat/scripts/rofi_network
$rofi_bluetooth  = ~/.config/hyprcat/scripts/rofi_bluetooth
$rofi_powermenu  = ~/.config/hyprcat/scripts/rofi_powermenu
$rofi_screenshot = ~/.config/hyprcat/scripts/rofi_screenshot
$rofi_asroot     = ~/.config/hyprcat/scripts/rofi_asroot

$wofi_menu       = ~/.config/hyprcat/scripts/wofi_menu
$wofi_powermenu  = ~/.config/hyprcat/scripts/wofi_powermenu

# ---

# Terminal : alacritty
bind = SUPER,       Return, exec, $alacritty
bind = SUPER_SHIFT, Return, exec, $alacritty -f
bind = SUPER_ALT,   Return, exec, $alacritty -F

# Terminal : foot
#bind = SUPER,       Return, exec, $foot
#bind = SUPER_SHIFT, Return, exec, $foot -f
#bind = SUPER_CTRL,  Return, exec, $foot -s
#bind = SUPER_ALT,   Return, exec, $foot -F

# Terminal : kitty
#bind = SUPER,       Return, exec, $kitty
#bind = SUPER_SHIFT, Return, exec, $kitty -f
#bind = SUPER_ALT,   Return, exec, $kitty -F

# Apps
bind = SUPER_SHIFT, F, exec, $files
bind = SUPER_SHIFT, E, exec, $editor
bind = SUPER_SHIFT, W, exec, $browser

# Rofi
bindr = SUPER, SUPER_L, exec, $rofi_launcher
bind  = SUPER, D,       exec, $rofi_launcher
bind  = ALT, F1,        exec, $rofi_launcher
bind  = ALT, F2,        exec, $rofi_runner
bind  = SUPER, R,       exec, $rofi_asroot
bind  = SUPER, B,       exec, $rofi_bluetooth
bind  = SUPER, M,       exec, $rofi_spotify
bind  = SUPER, N,       exec, $rofi_network
bind  = SUPER, X,       exec, $rofi_powermenu
bind  = SUPER, S,       exec, $rofi_screenshot

# Wofi
#bindr = SUPER, SUPER_L, exec, $wofi_menu
#bind  = SUPER, D,       exec, $wofi_menu
#bind  = SUPER, X,       exec, $wofi_powermenu

# Misc
#bind = SUPER,    N, exec, nm-connection-editor
#bind = SUPER,    X, exec, $wlogout
bind = SUPER,    P, exec, $colorpicker
bind = CTRL_ALT, L, exec, hyprlock --config ~/.config/hyprcat/hyprlock.conf

# ---

# Function keys
bindle = ,XF86MonBrightnessUp,   exec, $backlight --inc
bindle = ,XF86MonBrightnessDown, exec, $backlight --dec
bindle = ,XF86AudioRaiseVolume,  exec, $volume --inc
bindle = ,XF86AudioLowerVolume,  exec, $volume --dec
bindl  = ,XF86AudioMute,         exec, $volume --toggle
bindl  = ,XF86AudioMicMute,      exec, $volume --toggle-mic
bindl  = ,XF86AudioNext,         exec, mpc next
bindl  = ,XF86AudioPrev,         exec, mpc prev
bindl  = ,XF86AudioPlay,         exec, mpc toggle
bindl  = ,XF86AudioStop,         exec, mpc stop

# Screenshots
bindl = ,      Print, exec, $screenshot --now
bindl = ALT,   Print, exec, $screenshot --in5
bindl = SHIFT, Print, exec, $screenshot --in10
bind  = CTRL,  Print, exec, $screenshot --win
bind  = SUPER, Print, exec, $screenshot --area

# ---

# Window
bind = SUPER,       C,     killactive,
bind = SUPER,       Q,     forcekillactive,
bind = SUPER,       Space, togglefloating,
bind = SUPER,       Space, centerwindow,
bind = SUPER,       F,     fullscreen, 0
bind = SUPER_SHIFT, P,     pin,
bind = SUPER_SHIFT, P,     exec, $notifycmd 'Toggled Pin'
bind = SUPER,       Tab,   cyclenext,
bind = SUPER,       Tab,   bringactivetotop,
bind = ALT,         Tab,   swapnext,
bind = SUPER_SHIFT, Tab,   focuscurrentorlast,
bind = CTRL_ALT,    Delete, exit,

# ---

# Change Focus
bind = SUPER,       left,  movefocus, l
bind = SUPER,       right, movefocus, r
bind = SUPER,       up,    movefocus, u
bind = SUPER,       down,  movefocus, d

# Move Active
bind = SUPER_SHIFT, left,  movewindow, l
bind = SUPER_SHIFT, right, movewindow, r
bind = SUPER_SHIFT, up,    movewindow, u
bind = SUPER_SHIFT, down,  movewindow, d

# Resize Active
binde = SUPER_CTRL, left,  resizeactive, -20 0
binde = SUPER_CTRL, right, resizeactive, 20 0
binde = SUPER_CTRL, up,    resizeactive, 0 -20
binde = SUPER_CTRL, down,  resizeactive, 0 20

# Move Active (Floating Only)
binde = SUPER_ALT, left,   moveactive, -20 0
binde = SUPER_ALT, right,  moveactive, 20 0
binde = SUPER_ALT, up,     moveactive, 0 -20
binde = SUPER_ALT, down,   moveactive, 0 20

# ---

# Workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9

# Send to Workspaces
bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5
bind = SUPER_SHIFT, 6, movetoworkspace, 6
bind = SUPER_SHIFT, 7, movetoworkspace, 7
bind = SUPER_SHIFT, 8, movetoworkspace, 8
bind = SUPER_SHIFT, 9, movetoworkspace, 9

# Special Workspace 
bind = SUPER,       0, togglespecialworkspace
bind = SUPER_SHIFT, 0, movetoworkspacesilent, special

# Seamless Workspace Switching
bind = CTRL_ALT,       left,  workspace, e-1
bind = CTRL_ALT,       right, workspace, e+1
bind = CTRL_ALT_SHIFT, left,  movetoworkspace, e-1
bind = CTRL_ALT_SHIFT, right, movetoworkspace, e+1

# ---

# Groups
bind = SUPER,       G,      togglegroup
bind = SUPER,       G,      exec, $notifycmd 'Toggled Group Mode'
bind = SUPER,       H,      changegroupactive, b
bind = SUPER,       L,      changegroupactive, f
bind = SUPER_SHIFT, L,      lockactivegroup, toggle
bind = SUPER_SHIFT, L,      exec, $notifycmd 'Toggled Group Lock'
bind = SUPER_ALT,   M,      moveoutofgroup, 
bind = SUPER,       comma,  movegroupwindow 
bind = SUPER,       period, movegroupwindow, b 

# ---

# Resize submap
bind   = SUPER_SHIFT, R, exec, $notifycmd 'Resize Mode' 'Press Esc to Exit'
bind   = SUPER_SHIFT, R, submap, resize
submap = resize
binde  = , right,  resizeactive, 20 0
binde  = , left,   resizeactive, -20 0
binde  = , up,     resizeactive, 0 -20
binde  = , down,   resizeactive, 0 20
bind   = , escape, submap, reset
submap = reset

# Move submap
bind   = SUPER_SHIFT, M, exec, $notifycmd 'Move Mode' 'Press Esc to Exit'
bind   = SUPER_SHIFT, M, submap, move
submap = move
binde  = , right,  movewindow, r
binde  = , left,   movewindow, l
binde  = , up,     movewindow, u
binde  = , down,   movewindow, d
bind   = , escape, submap, reset
submap = reset

# ---

# Mouse Buttons
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Touchpad
bindm = SUPER, Control_R, movewindow
bindm = SUPER, ALT_R,     resizewindow

# Mouse Wheel
bind = SUPER, mouse_down, workspace, e-1
bind = SUPER, mouse_up,   workspace, e+1

# Switches
bindl = , switch:Lid Switch,     exec, hyprlock --config ~/.config/hyprcat/hyprlock.conf
bindl = , switch:on:Lid Switch,  exec, hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, auto, 0x0, 1"
