# Generated by generate_hyprlock_conf.py
# Responsive hyprlock configuration
# scale = 1.518  (detected/respectively supplied)

# Images and Colors
$wallpaper = /home/yetkin/.config/hyprcat/wallpapers/wallpaper.png
$profilepic = ~/.config/hyprcat/wallpapers/profile.jpg
$bg_color = rgba(0, 0, 0, 1.0)
$outer_color = rgba(238, 255, 255, 0.0)
$inner_color = rgba(238, 255, 255, 0.1)
$check_color = rgba(196, 232, 141, 1.0)
$fail_color = rgba(240, 113, 119, 1.0)
$label_color = rgba(238, 255, 255, 0.7)
$label_color_hex = ##eeffff99

# General
general {
    hide_cursor = false
    ignore_empty_input = false
    immediate_render = false
    text_trim = true
    fractional_scaling = 2
    screencopy_mode = 0
    fail_timeout = 2000
}

# Authentication
auth {
    pam:enabled = true
    pam:module = hyprlock
    fingerprint:enabled = false
    fingerprint:ready_message = (Scan fingerprint to unlock)
    fingerprint:present_message = Scanning fingerprint
    fingerprint:retry_delay = 250
}

# Animations (kept subtle and fast)
animations {
    enabled = true
    animation = fadeIn,1,8
    animation = fadeOut,1,8
    animation = inputFieldColors,1,10
    animation = inputFieldFade,1,8
    animation = inputFieldWidth,1,10
    animation = inputFieldDots,1,8
}

# Background
background {
    monitor =
    path = $wallpaper
    color = $bg_color
    blur_passes = 2
    blur_size = 8
    noise = 0.0120
    contrast = 0.89
    brightness = 0.82
    vibrancy = 0.17
    vibrancy_darkness = 0.0
    reload_time = -1
    reload_cmd =
    crossfade_time = -1.0
    zindex = -1
}

# Profile image (scaled)
image {
    monitor =
    path = $profilepic
    size = 182
    rounding = -1
    border_size = 0
    border_color = $label_color
    rotate = 0
    reload_time = -1
    reload_cmd =

    position = 0, 42
    halign = center
    valign = center
    zindex = 0

    shadow_passes = 3
    shadow_size = 9
    shadow_color = rgb(0, 0, 0)
    shadow_boost = 1.0
}

# Input-field
input-field {
    monitor =
    size = 486, 76
    outline_thickness = 2
    dots_size = 0.119
    dots_spacing = 0.132
    dots_center = true
    dots_rounding = -2
    dots_text_format =
    outer_color = $outer_color
    inner_color = $inner_color
    font_color = $label_color
    font_family = Iosevka Nerd Font
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <span foreground="$label_color_hex">echo $SECRET | unlock</span>
    hide_input = false
    rounding = -1
    check_color = $check_color
    fail_color = $fail_color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -288
    halign = center
    valign = center
    zindex = 0

    shadow_passes = 3
    shadow_size = 9
    shadow_color = rgb(0, 0, 0)
    shadow_boost = 1.0
}

# Word Clock (text-based)
label {
    monitor =
    text = cmd[update:1000] python3 /home/yetkin/Desktop/Projects/archcraft-hyprland-config/scripts/wordclock.py
    color = $label_color
    font_size = 61
    font_family = Iosevka Nerd Font
    position = 0, 395
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] python3 -c "from datetime import date; ords=['zero','first','second','third','fourth','fifth','sixth','seventh','eighth','ninth','tenth','eleventh','twelfth','thirteenth','fourteenth','fifteenth','sixteenth','seventeenth','eighteenth','nineteenth','twentieth','twenty-first','twenty-second','twenty-third','twenty-fourth','twenty-fifth','twenty-sixth','twenty-seventh','twenty-eighth','twenty-ninth','thirtieth','thirty-first']; d=date.today(); print(f"{d.strftime('%B')} {ords[d.day]}")"
    color = $label_color
    font_size = 46
    font_family = Iosevka Nerd Font
    position = 0, 304
    halign = center
    valign = center
}

# Day (weekday)
label {
    monitor =
    text = cmd[update:1000] date +"%A"
    color = $label_color
    font_size = 33
    font_family = Iosevka Nerd Font
    position = 0, 228
    halign = center
    valign = center
}

# USER-BOX (subtle container behind the input)
shape {
    monitor =
    size = 516, 97
    color = $inner_color
    rounding = -1
    border_size = 0
    border_color = $outer_color
    rotate = 0
    xray = false

    position = 0, -182
    halign = center
    valign = center
}

# USER label
label {
    monitor =
    text = father, is that you?
    color = $label_color
    font_size = 21
    font_family = Iosevka Nerd Font
    position = 0, -182
    halign = center
    valign = center
}

# --- Actions (text-based, responsive-ish)
label {
    monitor =
    text = Reboot
    color = $label_color
    font_family = Iosevka Nerd Font
    font_size = 21
    onclick = systemctl reboot
    position = -217, 137
    halign = center
    valign = bottom
}

label {
    monitor =
    text = Suspend
    color = $label_color
    font_family = Iosevka Nerd Font
    font_size = 21
    onclick = systemctl suspend
    position = 0, 137
    halign = center
    valign = bottom
}

label {
    monitor =
    text = Shutdown
    color = $label_color
    font_family = Iosevka Nerd Font
    font_size = 21
    onclick = systemctl poweroff
    position = 217, 137
    halign = center
    valign = bottom
}
