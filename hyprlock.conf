# Hyprland configuration : Hyprlock ------------------------

# Images and Colors
$wallpaper = /home/yetkin/.config/hyprcat/wallpapers/wallpaper.png
$profilepic = ~/.config/hyprcat/wallpapers/profile.jpg
$bg_color = rgba(0, 0, 0, 1.0)
$outer_color = rgba(205, 214, 244, 0.0)
$inner_color = rgba(205, 214, 244, 0.1)
$check_color = rgba(167, 227, 161, 1.0)
$fail_color = rgba(243, 139, 168, 1.0)
$label_color = rgba(205, 214, 244, 0.7)
$label_color_hex = ##CDD6F499

# ---

# General
general {
	hide_cursor = false
	ignore_empty_input = false
	immediate_render = false
	text_trim = true
	fractional_scaling = 2
	screencopy_mode = 0
	fail_timeout = 2000
}

# Authentication
auth {
	pam:enabled = true
	pam:module = hyprlock
	fingerprint:enabled = false
	fingerprint:ready_message = (Scan fingerprint to unlock)
	fingerprint:present_message = Scanning fingerprint
	fingerprint:retry_delay = 250
}

# Animations
animations {
	enabled = true
	animation = fadeIn,1,10
	animation = fadeOut,1,10
	animation = inputFieldColors,1,12
	animation = inputFieldFade,1,10
	animation = inputFieldWidth,1,12
	animation = inputFieldDots,1,10
}

# ---

# Background
background {
    monitor =
    path = $wallpaper
    color = $bg_color
    blur_passes = 2
    blur_size = 8
    noise = 0.0120
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
    reload_time = -1
    reload_cmd =
    crossfade_time = -1.0
    zindex = -1
}

# ---

# Image
image {
    monitor =
    path = $profilepic
    size = 130
    rounding = -1
    border_size = 0
    border_color = $label_color
	rotate = 0
	reload_time = -1
	reload_cmd =

    position = 0, 40
    halign = center
    valign = center
    zindex = 0

	shadow_passes = 4
	shadow_size = 8
	shadow_color = rgb(0, 0, 0)
	shadow_boost = 1.0
}

# ---

# Input
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -2
    dots_text_format =
    outer_color = $outer_color
    inner_color = $inner_color
    font_color = $label_color
    font_family = Iosevka Nerd Font
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <span foreground="$label_color_hex">type the secret</span>
    hide_input = false
    rounding = -1
    check_color = $check_color
    fail_color = $fail_color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -210
    halign = center
    valign = center
	zindex = 0

	shadow_passes = 4
	shadow_size = 8
	shadow_color = rgb(0, 0, 0)
	shadow_boost = 1.0
}

# ---
# Word Clock
label {
    monitor =
    text = cmd[update:1000] python3 /home/yetkin/Desktop/Projects/archcraft-hyprland-config/scripts/wordclock.py
    color = $label_color
    font_size = 42
    font_family = Iosevka Nerd Font
    position = 0, 320
    halign = center
    valign = center
}

# Day
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A")"
    color = $label_color
    font_size = 32
    font_family = Iosevka Nerd Font
    position = 0, 250
    halign = center
    valign = center
}

# Date-Month
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %b")"
    color = $label_color
    font_size = 24
    font_family = Iosevka Nerd Font
    position = 0, 200
    halign = center
    valign = center
}

# ---

# USER-BOX
shape {
    monitor =
    size = 300, 60
    color = $inner_color
    rounding = -1
    border_size = 0
    border_color = $outer_color
    rotate = 0
    xray = false

    position = 0, -130
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = is that you?
    color = $label_color
    font_size = 13
    font_family = Iosevka Nerd Font
    position = 0, -130
    halign = center
    valign = center
}

# ---

# Reboot
label {
    monitor =
    text = 
    color = $label_color
    font_family = SymbolsNF
    font_size = 20
    onclick = systemctl reboot
    position = 0, 100
    halign = center
    valign = bottom
}

# Suspend
label {
    monitor =
    text = 
    color = $label_color
    font_family = SymbolsNF
    font_size = 20
    onclick = systemctl suspend
    position = 820, 100
    halign = left
    valign = bottom
}

# Shutdown
label {
    monitor =
    text = 
    color = $label_color
    font_family = SymbolsNF
    font_size = 20
    onclick = systemctl poweroff
    position = -820, 100
    halign = right
    valign = bottom
}
